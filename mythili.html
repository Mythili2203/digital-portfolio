<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .business-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333333;
        }
        .title {
            font-size: 1em;
            color: #777777;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            text-decoration: none;
            color: #007BFF;
        }
        .social-icons a {
            margin: 0 10px;
            color: #555555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">John Doe</div>
        <div class="title">Web Developer</div>
        <div class="contact-info">
            <p>Email: <a href="mailto:johndoe@example.com">abc@example.com</a></p>
            <p>Phone: +123-456-7890</p>
        </div>
        <div class="social-icons">
            <a href="#">LinkedIn</a> | 
            <a href="#">GitHub</a> | 
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
